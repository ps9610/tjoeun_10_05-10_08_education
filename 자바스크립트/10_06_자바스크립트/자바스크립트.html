<script>

    // 1) 출력문공부

    // 2) 변수
    /* 네이밍 규칙 : 카멜케이스 기법 예]myNewVariable
                   : 첫자는 영문 소문자로 사용
                   : 중간에 연결되는 단어는 대문자를 사용하는 카멜 케이스 기법     
                   : 공백은 사용할 수 없습니다.
                   : 중간은 숫자사용가능 예] a123, abc9, babo2
                   : 변수와 연산자 =(equal) 사이는 되도록 공백을 띄운다. (권장사항)
                   : 변수 선언 끝은 반드시 ;(세미콜론,semi-colon)으로 종결 어미
                   : _(underbar), $ 두 특수문자는 사용가능
        변수선언 예1] a = 20; b = 30;처럼 한줄로 선언가능합니다만,
        변수선언 예2] 
        a = 20; 
        b = 30;
        처럼 변수는 줄 바꿔서 선언하는게 좋습니다. (권장사항)

    // 3) 연산자
        = [산술]연산자 (등호) 대입연산자
            예] a = 20; 
            해설] 변수 a에 정수(constant) 20을 대입(기억==저장)하라

        == [비교] 연산자 : 참(True)/거짓(False)을 판별한다.

        //인용부호는 안쪽이 작은 따옴표면 바깥은 큰따옴표를 사용합니다.
        //인용부호는 안쪽이 큰따옴표면 바깥은 작은따옴표를 사용합니다.
        b = 20 == '20'; 
        console.log( b + ' = 20 == "20"' ); //여기서 플러스(콘솔에서만 콤마도 가능)는 연결연산 (변수와 문자 연결)
        console.log( b + " = 20 == '20'" ); //여기서 플러스(콘솔에서만 콤마도 가능)는 연결연산 (문자와 변수 연결)

        /*  해설] 변수 b가 상수 20과 30을 비교해서 같으면 논리값 참(True), 다르면 거짓(False)를
            결과로 변수 b에 저장한다.

        === [(논리까지)비교] 연산자
            예] b = 20 === '20'(''가 들어가서 수치가 아니라 문자로 구별됨) 👉 False(결과가 거짓으로 나옴) */
        b = 20 === '20'; 
        console.log( b + ' = 20 === "20"' ); //여기서 플러스(콘솔에서만 콤마도 가능)는 연결연산 (변수와 문자 연결)
        console.log( b + " = 20 === '20'" ); //여기서 플러스(콘솔에서만 콤마도 가능)는 연결연산 (문자와 변수 연결)
       
       /*   해설] ===이 3개 표시된 비교문은 논리값까지 비교하기 때문에 
                  20은 정수(integer)로, '20'은 문자열(string)로 인식함

        + [산술]연산자 : 덧셈
            예] a = 30 + 20;  
            해설] 변수 a에 30 + 20 덧셈 연산 결과를 대입(기억==저장)하라

        ++ [증가]연산자 : 1씩 증가
        a = 0;
        예] a++; */
        a = 0;
        a++;
        console.log(a + " = a++" );
        /* 해설] 
        a++                 //반드시 1씩만 증가
        a = a + 1           //반드시 1씩만 증가
        a+=1;               //반드시 1씩만 증가
        
        a+=1; 1,2,3,4...
        a+=2; 2,4,6,8...
        a+=3; 3,6,9,12...
        a+=4; 4,8,12,16...

        a=a+1; 1,2,3,4...
        a=a+2; 2,4,6,8...
        a=a+3; 3,6,9,12...

        반드시 변수 a의 초기값은 입력(지정)이 되어야 합니다.
        변수 a에 초기값이 입력이 안 되어 있으면 증가는 안됩니다. [오류❗]

        ////// 전위연산과 후위연산 ; 줄이 바뀌고 안 바뀌고의 차이//////
        후위 연산 a++ :연산을 뒤에 합니다.
        전위 연산 ++a :연산을 앞에 합니다. */
        a = 5;
        console.log(a++ + ' : 후위연산(더하기전에갑을낸다)');
        console.log(a + ' : 줄 바뀌고 연산결과');

        ////////// 후위 연산 예문 //////////
    /*  예] console.log(a++); //5 = a에서 증가시키기 전의 값
        예] console.log(a);   //6 = a를 증가시킨 다음에 출력
        
        = a++;                //5 (줄이 안 바껴서 5임)
        예] console.log(a);   //6 줄 바뀌었으니까 a를 증가시킨 6

        ////////// 전위 연산 예문 //////////
        예] console.log(++a); //6 = 초기값 5에 +1 연산을 먼저 하고 6을 출력*/
        a = 5;
        console.log(++a + ' : 전위연산(미리더해서값을낸다)');

    /*  ++a;                  // 초기값 5에 +1 연산을 먼저 하고 
        예] console.log(a); // 6을 출력


        - 연산자 : 뺄셈
            예] a = 30 - 20;
            해설] 변수 a = 30 - 20 뺄셈 연산 결과를 대입(기억==저장)하라

        -- [감산]연산자
        a = 10;
        예] a--;
        해설] 
        a--                 //반드시 1씩만 감소 10, 9, 8...
        a = a - 1           //반드시 1씩만 증가

        a-=1; 10, 9, 8...
        a-=2; 10, 8, 6...
        a-=3; 10, 7, 4... */


        a = 10;

        console.log(a-- + ' 👉 a--'); //9
        console.log(a-- + ' 👉 a--'); //8
        console.log(a-- + ' 👉 a--'); //7
        console.log(a-- + ' 👉 a--'); //6


    /*  a=a-1; 10, 9, 8...

        a=a-3; 10, 7, 4...

            예] a = 30 * 20;
            해설] 변수 a = 30 * 20 곱셈 연산 결과를 대입(기억==저장)하라

        예] a = 2**2        2의 거듭제곱
        예] a = 3**2        3의 거듭제곱
        
        / 연산자 : 나눗셈
            예] a = 30 / 20;
            해설] 변수 a = 30 / 20 나눗셈 연산 결과를 대입(기억==저장)하라

        % 연산자 : 나머지
            예] a = 30 % 20;
            해설] 변수 a = 30 % 20 나머지 연산 결과를 대입(기억==저장)하라 */

            a = 11 % 2;
            console.log('나머지 연산 %') ; 
            console.log('11 % 2 = ' + a) ; 

    // 3항 연산자
    // 비교문(1항) ? 참(2항) : 거짓(3항)
    // 예문] 정수 5를 2로 나누어서 
    //       나머지가 0이면 짝수    //긍정문
    //       아니면 1이면 홀수 출력 //부정문
    // 👆 3항 연산자 사용 출력 프로그래밍

        a = 4 % 2;
        b = (a == 0 ? '짝수' : '홀수');
        console.log("조건문(a == 0 ? '짝수' : '홀수'). 결과값? " + b);

    // 연산의 우선 순위
    a = 3 + 5 * 7 - 4 / 2**2;
    //1. 4 = 2**2
    //2. 35 = 5*7
    //3. 1 = 4/4
    //4. 38 = 3+35(35=5*7)
    //5. 37 = 38-1(1=4/4)
    console.log('3 + 5 * 7 - 4 / 2**2 = ' + a);
