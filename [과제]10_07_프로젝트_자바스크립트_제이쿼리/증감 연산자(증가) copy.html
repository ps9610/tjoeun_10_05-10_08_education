<body>
    <h3> 버튼을 클릭하면 2의 거듭제곱의 수만큼 증가합니다.(할당연산자: 거듭제곱)</h3>
    <div class="script-wrap fixedclear">
        <button class="btn-add-1">Click ✔</button>
        <p class="output-1">2</p>
    </div>
    <script>
        var btnAdd1 = document.querySelector('.btn-add-1'); /* 버튼 */
        var outPut1 = document.querySelector('.output-1'); 
        var cnt = 2 ; /* 초기값 */
            btnAdd1.onclick = function(){
                cnt ** 3;
                outPut1.innerHTML = cnt;
            }
    </script>
